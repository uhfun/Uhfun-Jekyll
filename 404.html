<script>
    $('.brief-content .content .title-content').each((i, e) => {
        $bt = $(e);
        const hashCode = $bt.text().hashCode();
        const list = [
        
        '#f16181',
        
        '#fd7676',
        
        '#53aee4',
        ];       
        const n = hashCode % list.length;
        const color =  list[(n < 0 ? n + list.length : n)];
        console.log(color)
        $bt.css('color', color);
        $bt.children('.brief-quote').css('color', color);
    })
</script>
