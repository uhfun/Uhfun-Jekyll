<div class='brief-content'>
    <div class="content">
        <a class='title-content' href="{{ site.baseurl }}{{ sketch.url }}">
            <span class="brief-quote quote-left">“</span>
            {{ sketch.post.content}}             
            <span class="brief-quote quote-right">”</span>                  
        </a>         
        {%- assign tags = sketch.tags -%}
        {%- assign date = sketch.date -%}
        {%- include component/tag-and-date.html -%} 
        {%- if sketch.date -%}              
        <span class="brief-footer brief-tag">
            <span class="icon is-small">
                <i class="fa fa-tags" aria-hidden="true"></i>
            </span>
            {%- for tag in sketch.tags -%}
            <a href="{{ site.baseurl }}{{ tag | url_encode | downcase | prepend: '/tag/'}}">{{ tag }}</a>
            {%- endfor -%}            
        </span>
        <span class="brief-footer">发表于 {{ sketch.date | date: "%Y-%m-%d" }}</span>
        {%- endif -%}   
    </div>
</div>
</div>
