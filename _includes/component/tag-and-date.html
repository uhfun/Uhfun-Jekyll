<div class="tags">
    <div class="container">
        {% if tags %}
        <span class="icon is-small">
            <i class="fa fa-tags" aria-hidden="true"></i>
        </span>
        {% endif %}
        {% for tag in tags %}
        <a href="{{ tag | url_encode | downcase | prepend: '/tag/'}}">{{ tag }}</a>
        {% endfor %}
        {% if date%}
        <span class="spot">â€¢</span>
        {% endif %}
        <span class='formated-date' data-time="{{ date | date: '%Y/%m/%d %H:%M:%S' }}">
            {{ date | date: "%Y-%m-%d" }}
        </span>
    </div>
</div>
