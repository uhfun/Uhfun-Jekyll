<script>
    $('.breif-content-title a').each((i, e) => {
        $bt = $(e);
        const hashCode = $bt.text().hashCode();
        const list = [
        {% for item in site.breif.color %}
        '{{ item }}',
        {% endfor %}];       
        const color =  list[(hashCode % list.length)];
        console.log(color)
        $bt.css('color', color)
    })
</script>
