---
layout: page
---
<h1>{{ paginator.total_pages }} | Archive of posts with {{ page.type }} '{{ page.title }}'</h1>
<ul class="posts">
    {% for post in page.posts %}
    <li>
        <span class="post-date">{{ forloop.index }}{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
